<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CalMeow - Premium Calorie Tracker</title>
    <!-- PWA Config -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#fff1f2" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <meta name="apple-mobile-web-app-title" content="CalMeow">
    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Thai Fonts: Mitr (Headers) + IBM Plex Sans Thai (Body) -->
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&family=Mitr:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"IBM Plex Sans Thai"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                        header: ['"Mitr"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-color: #FAF8F6;
            color: #1A1C1E;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Mitr for headers and headings */
        .font-header,
        h1,
        h2,
        h3,
        .text-2xl,
        .text-3xl,
        .text-4xl,
        .text-5xl {
            font-family: 'Mitr', sans-serif;
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Utility class to hide scrollbar for carousel */
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .premium-shadow {
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.04);
        }

        .bento-card {
            background: #FFFFFF;
            border-radius: 2.5rem;
            border: 1px solid #F1EFE9;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.02);
        }

        /* Custom Keyframes for Neko Animations */
        @keyframes wiggle-joy {

            0%,
            100% {
                transform: rotate(-5deg) scale(1.1);
            }

            50% {
                transform: rotate(5deg) scale(1.15);
            }
        }

        @keyframes float-gentle {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes breathe-slow {

            0%,
            100% {
                transform: scale(0.9);
                opacity: 0.7;
            }

            50% {
                transform: scale(0.95);
                opacity: 0.85;
            }
        }

        .animate-happy {
            animation: wiggle-joy 0.8s ease-in-out infinite;
        }

        .animate-bounce-slow {
            animation: float-gentle 3s ease-in-out infinite;
        }

        .animate-sad {
            animation: breathe-slow 4s ease-in-out infinite;
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
